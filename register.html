<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the revised style.css -->
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Sign Up
        </div>

        <form action="/register" method="POST">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off" name="username">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off" name="email">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password_hash" placeholder="Password" type="password" required class="validate" autocomplete="off" name="password_hash">
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">phone</i>
                </div>
                <input id="contact_info" placeholder="Contact Information" type="tel" required class="validate" autocomplete="off" name="contact_info">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="terms">
                <label for="terms">I accept Terms of Service</label>
            </div>

            <input type="submit" value="Sign Up" class="submit-button" />
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            <span>Do you already have an account?</span>
            <a href="/login"><button id="register-link">Log In here</button></a>
        </div>
    </div>
</body>

</html>
